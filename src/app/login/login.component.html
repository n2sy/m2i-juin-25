<form #f="ngForm">
  <label for="">Login</label>
  <input ngModel name="email" type="text" class="form-control" />

  <label for="">Mot de passe</label>
  <input ngModel name="password" type="text" class="form-control" />
  <br />
  <button (click)="submitHandler(f)" class="btn btn-primary">Submit</button>
  <pre>
    {{ f.value | json }}
  </pre>
</form>
