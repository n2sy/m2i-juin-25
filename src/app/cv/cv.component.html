<div class="row">
  <div class="col-5">
    <app-liste
      (eventToCv)="recupererCandidatClique($event)"
      [tabCands]="tabCandidats"
    ></app-liste>
  </div>
  <div class="col-7">
    @if (selectedCandidat) {
    <app-details [selCand]="selectedCandidat"></app-details>
    } @else {
    <h4>Veuillez selectionner un candidat...</h4>
    }
  </div>
</div>
